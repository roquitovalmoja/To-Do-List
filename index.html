<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d24524c57.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <div class="heading">
                <h1 class="title">To Do List</h1>
            </div>
            <form class="task-form" action="">
                <div id="task-input">
                    <input class="form-control task-input-box" type="text">
                    <div class="btn add-button"><a href=""><i class="fa-solid fa-plus add-icon"></i></a></div>
                </div>
            </form>
        </div>
        <h2 class="list-group">Task List</h2>
        <ul class="list-group task-list list-group-flush"></ul>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
